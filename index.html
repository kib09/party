<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후니 집들이에 초대합니다!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="flap"></div>
        <div class="invitation-card" id="invitationCard">
          <div class="card-front">
            <img src="firstimg.png" alt="초대 이미지" />
          </div>

          <div class="card-back">
            <h2>후니 집에 놀러오세요!</h2>
            <p>📅 날짜: 2025년 6월 2일</p>
            <p>📍 장소: dd</p>
            <p>⏰ 시간: 오후 3시부터</p>
            <p>☎️ 연락처: 010-0000-0000</p>
          </div>
        </div>
      </div>
      <div class="under-text">사진을 클릭해보세요!</div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
